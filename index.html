<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <title>Card</title>
</head>
<body>
    <article data-testid="test-profile-card">
         <figure>
    <img 
      src="./src/profile-icon.png" 
      alt="Profile picture of Abiona Babatunde" 
      data-testid="test-user-avatar"
    />
  </figure>
  <header>
    <h2 data-testid="test-user-name">Abiona Babatunde</h2>
  </header>

 

  <p data-testid="test-user-bio" class="p">
    A passionate frontend developer learning modern web development.
  </p>

  <p>
    Current time: 
    <span data-testid="test-user-time"></span>
  </p>

  <nav data-testid="test-user-social-links">
    <ul>
      <li><a href="https://www.instagram.com/teddymania4g?igsh=MWFudWExa3U4eXU3Yw%3D%3D&utm_source=qr" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Instagram</a></li>
      <li><a href="https://github.com/Abiona-babatunde" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>

    </ul>
  </nav>

  <section>
    <h3>Hobbies</h3>
    <ul data-testid="test-user-hobbies">
      <li>Coding</li>
      <li>Playing Pool/Tennis</li>
      <li>Playing Video games</li>
      <li>Listening to good music</li>
    </ul>
  </section>

    <ul data-testid="test-user-dislikes">
      <li>Bugs</li>
      <li>Slow internet</li>
    </ul>
  </section>
</article>

</body>
</html>
